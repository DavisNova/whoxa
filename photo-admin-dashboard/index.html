<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beimo 照片管理后台</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-camera-retro"></i>
                    <h2>Beimo Admin</h2>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="#dashboard" class="nav-link" data-section="dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>仪表盘</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#photos" class="nav-link" data-section="photos">
                            <i class="fas fa-images"></i>
                            <span>照片管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#groups" class="nav-link" data-section="groups">
                            <i class="fas fa-layer-group"></i>
                            <span>分组管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#users" class="nav-link" data-section="users">
                            <i class="fas fa-users"></i>
                            <span>用户管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#settings" class="nav-link" data-section="settings">
                            <i class="fas fa-cog"></i>
                            <span>系统设置</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 顶部导航栏 -->
            <header class="topbar">
                <div class="topbar-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">仪表盘</h1>
                </div>
                
                <div class="topbar-right">
                    <button class="refresh-btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        <span>刷新</span>
                    </button>
                    
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="搜索照片、用户..." id="globalSearch">
                    </div>
                    
                    <div class="user-menu">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="user-name">管理员</span>
                        <div class="dropdown-menu">
                            <a href="#profile"><i class="fas fa-user-cog"></i> 个人设置</a>
                            <a href="#logout"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 内容区域 -->
            <div class="content-wrapper">
                <!-- 仪表盘 -->
                <section id="dashboard-section" class="content-section active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-images"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="totalPhotos">0</h3>
                                <p>总照片数</p>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="totalUsers">0</h3>
                                <p>用户总数</p>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-layer-group"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="totalGroups">0</h3>
                                <p>分组总数</p>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="todayUploads">0</h3>
                                <p>今日上传</p>
                            </div>
                        </div>
                    </div>

                    <div class="dashboard-grid">
                        <div class="dashboard-card">
                            <div class="card-header">
                                <h3>最近上传</h3>
                                <button class="view-all-btn">查看全部</button>
                            </div>
                            <div class="recent-uploads" id="recentUploads">
                                <!-- 动态加载最近上传的照片 -->
                            </div>
                        </div>
                        
                        <div class="dashboard-card">
                            <div class="card-header">
                                <h3>活跃用户</h3>
                                <button class="view-all-btn">查看全部</button>
                            </div>
                            <div class="active-users" id="activeUsers">
                                <!-- 动态加载活跃用户 -->
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 照片管理 -->
                <section id="photos-section" class="content-section">
                    <div class="section-header">
                        <div class="section-title">
                            <h2>照片管理</h2>
                            <span class="total-count" id="photoCount">共 0 张照片</span>
                        </div>
                        
                        <div class="section-controls">
                            <div class="filter-group">
                                <select id="userFilter" class="filter-select">
                                    <option value="">所有用户</option>
                                </select>
                                
                                <select id="groupFilter" class="filter-select">
                                    <option value="">所有分组</option>
                                </select>
                                
                                <select id="dateFilter" class="filter-select">
                                    <option value="">所有时间</option>
                                    <option value="today">今天</option>
                                    <option value="week">本周</option>
                                    <option value="month">本月</option>
                                </select>
                            </div>
                            
                            <div class="view-controls">
                                <button class="view-btn active" data-view="grid">
                                    <i class="fas fa-th-large"></i>
                                </button>
                                <button class="view-btn" data-view="list">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>
                            
                            <button class="create-group-btn" id="createGroupBtn">
                                <i class="fas fa-plus"></i>
                                <span>创建分组</span>
                            </button>
                        </div>
                    </div>

                    <div class="photos-container">
                        <div class="photos-grid" id="photosGrid">
                            <!-- 动态加载照片 -->
                        </div>
                    </div>
                    
                    <div class="pagination" id="pagination">
                        <!-- 分页控件 -->
                    </div>
                </section>

                <!-- 分组管理 -->
                <section id="groups-section" class="content-section">
                    <div class="section-header">
                        <div class="section-title">
                            <h2>分组管理</h2>
                            <span class="total-count" id="groupCount">共 0 个分组</span>
                        </div>
                        
                        <div class="section-controls">
                            <button class="primary-btn" id="addGroupBtn">
                                <i class="fas fa-plus"></i>
                                <span>新建分组</span>
                            </button>
                        </div>
                    </div>

                    <div class="groups-grid" id="groupsGrid">
                        <!-- 动态加载分组 -->
                    </div>
                </section>

                <!-- 用户管理 -->
                <section id="users-section" class="content-section">
                    <div class="section-header">
                        <div class="section-title">
                            <h2>用户管理</h2>
                            <span class="total-count" id="userCount">共 0 个用户</span>
                        </div>
                    </div>

                    <div class="users-table-container">
                        <table class="users-table" id="usersTable">
                            <thead>
                                <tr>
                                    <th>用户ID</th>
                                    <th>用户名</th>
                                    <th>照片数量</th>
                                    <th>最后上传</th>
                                    <th>注册时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 动态加载用户数据 -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- 系统设置 -->
                <section id="settings-section" class="content-section">
                    <div class="section-header">
                        <div class="section-title">
                            <h2>系统设置</h2>
                        </div>
                    </div>

                    <div class="settings-grid">
                        <div class="setting-card">
                            <div class="setting-header">
                                <h3>服务器配置</h3>
                            </div>
                            <div class="setting-content">
                                <div class="form-group">
                                    <label>API 地址</label>
                                    <input type="text" id="apiUrl" placeholder="http://195.86.16.16:3000">
                                </div>
                                <div class="form-group">
                                    <label>刷新间隔 (秒)</label>
                                    <input type="number" id="refreshInterval" value="30" min="5" max="300">
                                </div>
                            </div>
                        </div>
                        
                        <div class="setting-card">
                            <div class="setting-header">
                                <h3>显示设置</h3>
                            </div>
                            <div class="setting-content">
                                <div class="form-group">
                                    <label>每页显示数量</label>
                                    <select id="pageSize">
                                        <option value="20">20</option>
                                        <option value="50" selected>50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="autoRefresh" checked>
                                        <span class="checkmark"></span>
                                        自动刷新数据
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="photoModal">
        <div class="modal-content photo-modal-content">
            <div class="modal-header">
                <h3>照片详情</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="photo-preview">
                    <img id="modalPhoto" src="" alt="照片预览">
                </div>
                <div class="photo-info">
                    <div class="info-group">
                        <label>文件名</label>
                        <span id="photoFileName"></span>
                    </div>
                    <div class="info-group">
                        <label>上传用户</label>
                        <span id="photoUser"></span>
                    </div>
                    <div class="info-group">
                        <label>上传时间</label>
                        <span id="photoUploadTime"></span>
                    </div>
                    <div class="info-group">
                        <label>文件大小</label>
                        <span id="photoSize"></span>
                    </div>
                    <div class="info-group">
                        <label>所属分组</label>
                        <select id="photoGroup">
                            <option value="">未分组</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="secondary-btn" id="deletePhotoBtn">删除照片</button>
                <button class="primary-btn" id="savePhotoBtn">保存修改</button>
            </div>
        </div>
    </div>

    <div class="modal" id="groupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="groupModalTitle">创建分组</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>分组名称</label>
                    <input type="text" id="groupName" placeholder="请输入分组名称">
                </div>
                <div class="form-group">
                    <label>分组描述</label>
                    <textarea id="groupDescription" placeholder="请输入分组描述（可选）"></textarea>
                </div>
                <div class="form-group">
                    <label>分组颜色</label>
                    <div class="color-picker">
                        <input type="color" id="groupColor" value="#3b82f6">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="secondary-btn modal-close">取消</button>
                <button class="primary-btn" id="saveGroupBtn">保存</button>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>加载中...</span>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/app.js"></script>
</body>
</html>
